workflows:
  build-app:
    name: ProposalFast Mobile Build
    max_build_duration: 120
    environment:
      node: latest
    triggering:
      events:
        - push
      branch:
        include:
          - main
    scripts:
      - name: Install dependencies
        script: |
          npm install
      - name: Install EAS CLI
        script: |
          npm install -g eas-cli
      - name: Build Android
        script: |
          eas build --platform android --non-interactive
      - name: Build iOS
        script: |
          eas build --platform ios --non-interactive
